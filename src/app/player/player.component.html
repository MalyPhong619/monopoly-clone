<div>
  <div *ngFor="let player of players">
    {{player.name}}<br>
    {{player.location}}<br>
    <span class="money">M</span> {{player.money}}<br>
    <div *ngIf="player.ifActive===true">
      {{roll1}}<br>
      {{roll2}}<br>
  </div>
    <div *ngIf="player.ifActive===true">
      <div id="hideButtons">
        <button (click)="buyingProperty()">CLICK</button>
        <button (click)="endTurn()">End Your Turn</button>
      </div>
    </div>
  </div>
  <button (click)="playerDiceRoll()" id="hideRoll">Roll Dice</button>
</div>
